<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-layer Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #000000;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .navbar {
            background-color: var(--primary-color);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            transition: opacity 0.3s ease;
        }
        .navbar-brand:hover, .nav-link:hover {
            opacity: 0.8;
        }
        .nav-item.active .nav-link {
            font-weight: bold;
            border-bottom: 2px solid #fff;
        }
        .main-content {
            padding: 40px 0;
        }
        .card {
            background-color: var(--card-background);
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: var(--primary-color);
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .form-group label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            margin-right: 15px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }
        .slider-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 18px;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-right: 10px;
        }
        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">N-layer Model</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center mb-0">Model Configuration</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <form action="/results" method="post">
                                <div class="form-group">
                                    <label>Model Type:</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="prob" name="model_type" class="custom-control-input" value="prob" checked>
                                        <label class="custom-control-label" for="prob">Probabilistic Model</label>
                                    </div>
                                    <div class="custom-control custom-radio mt-2">
                                        <input type="radio" id="stra" name="model_type" class="custom-control-input" value="stra">
                                        <label class="custom-control-label" for="stra">Strategic Model</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="total_layers">Total Layers:</label>
                                    <div class="slider-container">
                                        <input type="range" class="slider" name="total_layers" id="total_layers" min="1" max="4" value="1" step="1" required oninput="syncSliderWithInput('total_layers', 'total_layers_input')">
                                        <span class="slider-value" id="total_layers_value">1</span>
                                        <input type="number" id="total_layers_input" min="1" max="50" value="1" step="1" oninput="syncInputWithSlider('total_layers_input', 'total_layers')">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="C_bar_init">Cost:</label>
                                    <div class="slider-container">
                                        <input type="range" class="slider" name="C_bar_init" id="C_bar_init" min="0" max="500" step="5" value="0" required oninput="syncSliderWithInput('C_bar_init', 'C_bar_init_input')">
                                        <span class="slider-value" id="C_bar_init_value">0</span>
                                        <input type="number" id="C_bar_init_input" min="0" max="500" value="0" step="5" oninput="syncInputWithSlider('C_bar_init_input', 'C_bar_init')">
                                    </div>
                                </div>

                                <!-- New Sliders and Input Fields -->
                                <div class="form-group">
                                    <label for="sigma">σ:</label>
                                    <div class="slider-container">
                                        <input type="range" class="slider" name="sigma" id="sigma" min="0" max="1" step="0.01" value="0.5" required oninput="syncSliderWithInput('sigma', 'sigma_input')">
                                        <span class="slider-value" id="sigma_value">0.5</span>
                                        <input type="number" id="sigma_input" min="0" max="1" step="0.01" value="0.5" oninput="syncInputWithSlider('sigma_input', 'sigma')">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="theta">θ:</label>
                                    <div class="slider-container">
                                        <input type="range" class="slider" name="theta" id="theta" min="0" max="5" step="0.1" value="2.5" required oninput="syncSliderWithInput('theta', 'theta_input')">
                                        <span class="slider-value" id="theta_value">2.5</span>
                                        <input type="number" id="theta_input" min="0" max="5" step="0.1" value="2.5" oninput="syncInputWithSlider('theta_input', 'theta')">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="s_ij">Sij:</label>
                                    <div class="slider-container">
                                        <input type="range" class="slider" name="s_ij" id="s_ij" min="0" max="5" step="0.1" value="2.5" required oninput="syncSliderWithInput('s_ij', 's_ij_input')">
                                        <span class="slider-value" id="s_ij_value">2.5</span>
                                        <input type="number" id="s_ij_input" min="0" max="5" step="0.1" value="2.5" oninput="syncInputWithSlider('s_ij_input', 's_ij')">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-block">Solve </button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h4 class="text-center mb-4"><i class="fas fa-sitemap"></i> Layers </h4>
                            <!-- Decision Tree Image -->
                            <img id="decisionTreeImage" src="{{ url_for('static', filename='layer4.png') }}" alt="Layer Configuration" class="img-fluid rounded shadow">
                            <div id="model-description" class="model-description mt-4">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function syncSliderWithInput(sliderId, inputId) {
            const slider = document.getElementById(sliderId);
            const input = document.getElementById(inputId);
            const valueDisplay = document.getElementById(sliderId + '_value');
            input.value = slider.value;
            valueDisplay.innerText = slider.value;
            updateSliderBackground(sliderId);
        }

        function syncInputWithSlider(inputId, sliderId) {
            const input = document.getElementById(inputId);
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(sliderId + '_value');
            slider.value = input.value;
            valueDisplay.innerText = input.value;
            updateSliderBackground(sliderId);
        }

        function updateSliderBackground(sliderId) {
            const slider = document.getElementById(sliderId);
            const percentage = (slider.value - slider.min) / (slider.max - slider.min) * 100;
            slider.style.background = `linear-gradient(to right, var(--primary-color) 0%, var(--primary-color) ${percentage}%, #d3d3d3 ${percentage}%, #d3d3d3 100%)`;
        }

        updateSliderBackground('total_layers');
        updateSliderBackground('C_bar_init');
        updateSliderBackground('sigma');
        updateSliderBackground('theta');
        updateSliderBackground('s_ij');
    </script>
</body>
</html>
